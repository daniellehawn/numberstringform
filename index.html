<!DOCTYPE html>
<html lang="en">
<head>
  <title>We Love Numbers AND Strings!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <script src="https://use.fontawesome.com/dc3783e120.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  <header>
    <div class="jumbotron">
      <h1>Numbers and Strings Form</h1>
    </div>  
  </header>

<section>
  <h2>Add a Number or String of Text</h2>
    <form class="form-inline">
      <div class="form-group">
      <label>Add here:</label>
      <input type="text" name="number" id="textInput" class="form-control">
      <button type="button" id="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
    
  <div id="numberOutput">
    <p>Count: <span id="count">0</span></p>
    <p>Sum: <span id="sum">0</span></p>
    <p>Average: <span id="average">0</span></p>
  </div>
  
  <div id="stringOutput">
    <h2>Strings</h2>
    <p>Concatenated: <span id="conCat"></span></p>
    <p>Number of Strings: <span id="totalStrings"></span></p>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/scripts.js"></script>
  </div>
</body>
</html>
